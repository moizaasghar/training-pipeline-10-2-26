name: Build the docker image

on:
  push:
    branches: [ main ]
    
jobs:
    build-and-push-image:
        runs-on: ubuntu-latest

        steps: 
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Login to DockerHub
              run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            - name: Build Image
              run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/training-pipeline:latest .

            - name: Push Image
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/training-pipeline:latest
